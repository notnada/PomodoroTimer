<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pomodoro.css">
    <title>POMODORO!!!</title>
</head>
<body>
    <div class="timer">
        <button id="mode" class="adv-btn">Focus Mode</button>
        <div class="main">
            <img class="float-effect" src="skullpixel.svg" width="250px" alt="skull">
            <p class="countdown" id="timer">25:00</p>
        </div>
        <div class="control">
            <button id="start" class="adv-btn">start</button>
            <button id="reset" class="adv-btn">reset</button>
        </div>
    </div>

    <div id="jumpscare"></div>

    <script src="pomodoro.js"></script>
</body>
</html>
